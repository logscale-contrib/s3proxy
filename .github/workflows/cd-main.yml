name: cd-ghcr
on:
  push:
    branches-ignore:
      - "**"
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: false
      - name: Login to GitHub Packages Docker Registry
        uses: docker/login-action@v1.10.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Docker meta
        id: docker_action_meta
        uses: docker/metadata-action@v3.5.0
        with:
          images: ghcr.io/${{ github.repository }}/container2
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}
            type=semver,pattern={{major}}.{{minor}}
            type=ref,event=branch
            type=ref,event=pr
            type=ref,event=tag
            type=sha
            type=sha,format=long
      - name: Build and push action
        id: docker_action_build
        uses: docker/build-push-action@v2.6.1
        with:
          context: .
          file: package/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.docker_action_meta.outputs.container_base }}
          labels: ${{ steps.docker_action_meta.outputs.container_labels }}
          build-args: |
            BUILDTIME=${{ steps.docker_action_meta.outputs.container_buildtime }}
            VERSION=${{ steps.docker_action_meta.outputs.container_version }}
            REVISION=${{ steps.docker_action_meta.outputs.container_revision }}
          cache-from: type=registry,ref=${{ steps.docker_action_meta.outputs.container_base }}
          cache-to: type=inline